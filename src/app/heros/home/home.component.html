<div class="container mt-2">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let hero of heros$ | async">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ hero.name }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ hero.gender }}</li>
          <li class="list-group-item">${{ hero.birth_year }}</li>
          <li class="list-group-item">${{ hero.height }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
